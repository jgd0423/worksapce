<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>formPrac</title>
  </head>
  <body>
    <form name="joinForm" method="POST" action="joinProc.jsp">
      <table border="1">
        <tr>
          <td width="100">아이디 :</td>
          <td width="250">
            <input type="text" name="id" value="" maxlength="5" style="width: 80px" />
          </td>
        </tr>
        <tr>
          <td>비밀번호 :</td>
          <td>
            <input type="password" name="password" value="" style="width: 80px" />
          </td>
        </tr>
        <tr>
          <td>이름 :</td>
          <td>
            <input type="text" name="name" value="" style="width: 80px" />
          </td>
        </tr>
        <tr>
          <td>전화번호 :</td>
          <td>
            <input type="text" name="phone" value="" style="width: 80px" />
          </td>
        </tr>
        <tr>
          <td>주소 :</td>
          <td>
            <input type="text" name="address" value="" style="width: 150px" />
          </td>
        </tr>
        <tr>
          <td>성별 :</td>
          <td>
            <input type="radio" name="gender" value="남자" />남
            <input type="radio" name="gender" value="여자" />여
          </td>
        </tr>
        <tr>
          <td>관심분야 :</td>
          <td>
            <input type="checkbox" name="hobby" value="스포츠" />스포츠
            <input type="checkbox" name="hobby" value="여행" />여행
            <input type="checkbox" name="hobby" value="영화감상" />영화감상<br />
            <input type="checkbox" name="hobby" value="캠핑" />캠핑
            <input type="checkbox" name="hobby" value="낚시" />낚시
          </td>
        </tr>
        <tr>
          <td>출생년도 :</td>
          <td>
            <select name="born">
              <option value="">선택하세요</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="button">가입하기</button>
            <!-- 버튼에 자바스크립트 이용해서 값이 옳은 값인지 체크한다-->
            <input type="submit" value="가입하기" />
            <input type="button" value="가입하기" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
