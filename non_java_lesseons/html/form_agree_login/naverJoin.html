<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>naverJoin</title>
    <style>
      td,
      input,
      select {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <form name="joinForm" method="POST" action="joinProc.jsp">
      <table border="1">
        <tr>
          <td colspan="3" width="600">아이디</td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" name="id" value="" style="width: 600px" /></td>
        </tr>
        <tr>
          <td colspan="3">비밀번호</td>
        </tr>
        <tr>
          <td colspan="3"><input type="password" name="password" value="" style="width: 600px" /></td>
        </tr>
        <tr>
          <td colspan="3">비밀번호 재확인</td>
        </tr>
        <tr>
          <td colspan="3"><input type="password" name="password" value="" style="width: 600px" /></td>
        </tr>
        <tr>
          <td colspan="3">이름</td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" name="name" value="" style="width: 600px" /></td>
        </tr>
        <tr>
          <td colspan="3">생년월일</td>
        </tr>
        <tr>
          <td><input type="text" name="year" value="" placeholder="년(4자)" style="width: 190px" /></td>
          <td>
            <select name="month" style="width: 190px">
              <option value="">월</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </td>
          <td><input type="text" name="day" value="" placeholder="일" style="width: 190px" /></td>
        </tr>
        <tr>
          <td colspan="3">성별</td>
        </tr>
        <tr>
          <td colspan="3">
            <select name="gender" style="width: 600px">
              <option value="">성별</option>
              <option value="남자">남자</option>
              <option value="여자">여자</option>
              <option value="선택 안함">선택 안함</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="3">본인 확인 이메일(선택)</td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" name="email" value="" placeholder="선택입력" style="width: 600px" /></td>
        </tr>
        <tr>
          <td colspan="3">휴대전화</td>
        </tr>
        <tr>
          <td colspan="3">
            <select name="nation" style="width: 600px">
              <option value="대한민국 +82">대한민국 +82</option>
              <option value="덴마크 +45">덴마크 +45</option>
              <option value="덴마크령그린란드 +299">덴마크령그린란드 +299</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" name="phone" value="" placeholder="전화번호 입력" style="width: 390px" />
          </td>
          <td><button type="button">인증번호 받기</button></td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" name="certificationNumber" placeholder="인증번호 입력하세요" style="width: 600px" />
          </td>
        </tr>
        <tr>
          <td colspan="3"><button type="button">가입하기</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
