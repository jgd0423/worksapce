<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- 짧은 인용구 -->
    <p>
      빅데이타는 <q>과거를 분석해서 미래를 예측하는 것</q>이라고 영화 대사에
      나왔습니다.
    </p>

    <!-- 긴 인용구 -->
    <blockquote></blockquote>

    <h1>축약형 표현 - abbr태그</h1>
    <p>HTML5이라는 단어 위에 마우스를 올려놓아 보세요!</p>
    <p>
      <strong><abbr title="하이퍼텍스트 마크업">HTML5</abbr></strong>
    </p>
    란 웹 문서를 제작하는 데 쓰이는 프로그래밍 언어인 HTML의 최신규격입니다.

    <h1>주소표현</h1>
    <address>
      경기도 성남시 삼평동 판교테크노밸리<br />
      유스페이스 A동 000호
    </address>
  </body>
</html>
