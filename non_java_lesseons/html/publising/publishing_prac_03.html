<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Publishing Prac 03</title>
    <link rel="stylesheet" href="./publishing_prac_03.css" />
  </head>
  <body>
    <header id="header">
      <div class="content-box"></div>
    </header>
    <div id="body">
      <div class="content-box">
        <div class="join-form">
          <div><h2>회원가입</h2></div>
          <form name="joinForm" method="POST" action="joinProc.jsp">
            <table border="1">
              <tr>
                <td colspan="3">아이디</td>
              </tr>
              <tr>
                <td colspan="3"><input type="text" name="id" value="" /></td>
              </tr>
              <tr>
                <td colspan="3">비밀번호</td>
              </tr>
              <tr>
                <td colspan="3"><input type="password" name="password" value="" /></td>
              </tr>
              <tr>
                <td colspan="3">비밀번호 재확인</td>
              </tr>
              <tr>
                <td colspan="3"><input type="password" name="password-recheck" value="" /></td>
              </tr>
              <tr>
                <td colspan="3">이름</td>
              </tr>
              <tr>
                <td colspan="3"><input type="text" name="name" value="" /></td>
              </tr>
              <tr>
                <td colspan="3">생년월일</td>
              </tr>
              <tr>
                <td width="33.33%"><input type="text" name="year" value="" placeholder="년(4자)" /></td>
                <td width="33.33%">
                  <select name="month">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </td>
                <td width="33.33%"><input type="text" name="day" value="" placeholder="일" /></td>
              </tr>
              <tr>
                <td colspan="3">성별</td>
              </tr>
              <tr>
                <td colspan="3">
                  <select name="gender">
                    <option value="">성별</option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                    <option value="선택 안함">선택 안함</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="3">본인 확인 이메일(선택)</td>
              </tr>
              <tr>
                <td colspan="3"><input type="text" name="email" value="" placeholder="선택입력" /></td>
              </tr>
              <tr>
                <td colspan="3">휴대전화</td>
              </tr>
              <tr>
                <td colspan="3">
                  <select name="nation">
                    <option value="대한민국 +82">대한민국 +82</option>
                    <option value="덴마크 +45">덴마크 +45</option>
                    <option value="덴마크령그린란드 +299">덴마크령그린란드 +299</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="text" name="phone" value="" placeholder="전화번호 입력" />
                </td>
                <td><button type="button">인증번호 받기</button></td>
              </tr>
              <tr>
                <td colspan="3">
                  <input type="text" name="certificationNumber" placeholder="인증번호 입력하세요" />
                </td>
              </tr>
              <tr>
                <td colspan="3"><button type="button">가입하기</button></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="content-box"></div>
    </footer>

    <br /><br /><br />
    <div style="width: 300px; border-bottom: 1px solid black"></div>
  </body>
</html>
