<!-- 
  target 
  _blank : 링크된 문서를 새 창이나 탭에서 엶
  _top : 링크된 문서를 창 전체에서 엶
  _parent : 부모 프레임에서 링크된 문서를 엶
  _self : 클릭한 것과 동일한 창/탭에서 링크된 문서를 엶
  프레임의 이름 : 이름이 지정된 프레임으로 링크된 문서를 엶
