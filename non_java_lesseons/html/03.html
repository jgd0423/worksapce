<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p><b>이 부분은 굵은 글자입니다.</b></p>
    <p><strong>이 부분은 굵은 글자입니다.</strong></p>
    <p>이 부분은 <i>이탤릭aaa</i>으로 적어 주세요.</p>
    <p>이 부분은 <em>강조aaa</em>의 의미로 사용됩니다.</p>
    <h2>HTML <mark>Marked</mark> Formatting</h2>
    <p>HTML <small>Small</small> Formatting</p>
    <p>삭제된 <del>이미지</del>입니다.</p>
    <p>추가된 <ins>자료</ins>입니다.</p>
    <p>이 첨자는 <sup>어떤첨자</sup>인지 확인하세요.</p>
    <p>이 첨자는 <sub>어떤첨자</sub>인지 확인하세요.</p>
    <p><b>동해물</b>과 <strong>백두산</strong>이 마르고 닳도록</p>
  </body>
</html>
